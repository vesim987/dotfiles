config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_albert.conf:
    dst: ~/.config/albert/albert.conf
    src: config/albert/albert.conf
  f_backlight.sh:
    dst: ~/.config/sway/backlight.sh
    src: config/sway/backlight.sh
  f_compton.conf:
    dst: ~/.config/compton.conf
    src: config/compton.conf
  f_i3_config:
    dst: ~/.config/i3/config
    src: config/i3/config
  f_init.vim:
    dst: ~/.config/nvim/init.vim
    src: config/nvim/init.vim
  f_sway_config:
    dst: ~/.config/sway/config
    src: config/sway/config
  f_tmux.conf:
    dst: ~/.tmux.conf
    src: tmux.conf
  f_xdefaults:
    dst: ~/.Xdefaults
    src: Xdefaults
  f_zshrc:
    dst: ~/.zshrc
    src: zshrc
profiles:
  storm:
    dotfiles:
    - f_sway_config
    - f_backlight.sh
  vps:
    dotfiles:
    - f_zshrc
